<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(to right, #333333, #494949);
        color: #FFF;
        font-family: 'Rajdhani', sans-serif;
        font-family: 'Roboto Slab', serif;
    }

    h1 {
        text-align: center;
        margin-top: 1%;
    }
    h2{
        text-align: center;
    }

    fieldset {
        margin-inline: 24%;
        margin-top: 1%;
        border-radius: 5px;
    }

    form {
        width: 65%;
        margin: 0 auto;
        padding-top: 2%;
    }

    input {
        display: block;
        color: #FFF;
        margin: 25px 0 20px;
        width: 95%;
        padding: 10px;
        border: #FFF 1px solid;
        border-radius: 5px;
        background: transparent;
    }

    input[type=submit] {
        background-color: black;
        color: aliceblue;
        border: black 1.5px solid;
        border-radius: 5px;
        transition: 0.1s;
    }

    textarea {
        background: transparent;
        color: #FFF;
        max-width: 95%;
        border: #FFF 1px solid;
        border-radius: 5px;
    }

    input[type=submit]:hover {
        border: #FFF 1.5px solid;
        background-color: transparent;
    }
</style>
